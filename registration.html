<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUFI Registration</title>
    <link rel="stylesheet" href="css/registration.css">
    <link rel="icon" href="assets/favicon.png">
</head>
<body>
    <div class="container">
        <!-- Logo and Back Button -->
        <div class="header">
            <button id="back-btn" class="back-btn" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back
            </button>
            <div class="logo">
                <img src="assets/logo.png" alt="YUFI Logo">
            </div>
        </div>

        <!-- User Type Selection -->
        <div id="user-type-selection" class="section">
            <h2>Select Your Role</h2>
            <div class="user-type-buttons">
                <button class="user-type-btn" data-type="teacher">Teacher</button>
                <button class="user-type-btn" data-type="student">Student</button>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="registration-details" class="section hidden">
            <h2>Registration Form</h2>
            <form id="registration-form">
                <input type="hidden" id="user-type" name="user-type" required>

                <!-- Personal Information -->
                <div class="form-section">
                    <h3>Personal Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstname">First Name*</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name*</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                        <div class="form-group">
                            <label for="middlename">Middle Name</label>
                            <input type="text" id="middlename" name="middlename">
                        </div>
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number*</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth*</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                    </div>
                </div>

                <!-- Address Information -->
                <div class="form-section">
                    <h3>Address Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="house-number">House Number*</label>
                            <input type="text" id="house-number" name="house-number" required>
                        </div>
                        <div class="form-group">
                            <label for="street">Street*</label>
                            <input type="text" id="street" name="street" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City*</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State/Province*</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country*</label>
                            <input type="text" id="country" name="country" required>
                        </div>
                    </div>
                </div>

                <!-- Education Information -->
                <div class="form-section">
                    <h3>Education Information</h3>
                    <div class="form-group">
                        <label for="education-level">Education Level*</label>
                        <select id="education-level" name="education-level" required>
                            <option value="">Select Education Level</option>
                            <option value="school">School</option>
                            <option value="school-finished">School Finished</option>
                            <option value="diploma">Diploma</option>
                            <option value="higher-diploma">Higher Diploma</option>
                            <option value="undergraduate">Undergraduate</option>
                            <option value="post-graduate">Post Graduate</option>
                        </select>
                    </div>
                </div>

                <!-- Identification -->
                <div class="form-section">
                    <h3>Identification</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nic">NIC Number*</label>
                            <input type="text" id="nic" name="nic" required>
                        </div>
                        <div class="form-group">
                            <label for="passport">Passport ID</label>
                            <input type="text" id="passport" name="passport">
                        </div>
                    </div>
                </div>

                <!-- Document Upload -->
                <div class="form-section">
                    <h3>Document Upload</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="id-card-image">ID Card Image*</label>
                            <input type="file" id="id-card-image" name="id-card-image" accept="image/*" required>
                            <img id="id-card-preview" class="image-preview" style="display: none;">
                        </div>
                        <div class="form-group">
                            <label for="profile-picture">Profile Picture*</label>
                            <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>
                            <img id="profile-preview" class="image-preview" style="display: none;">
                        </div>
                    </div>
                </div>

                <!-- Account Security -->
                <div class="form-section">
                    <h3>Account Security</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="password">Password*</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password*</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Register</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Additional Information Popup -->
    <div id="additional-info-popup" class="popup">
        <div class="popup-content">
            <button class="close-popup">&times;</button>
            <h2>Additional Information</h2>
            <form id="additional-info-form">
                <div class="form-group">
                    <label for="hear-about">How did you hear about us?*</label>
                    <select id="hear-about" name="hear-about" required>
                        <option value="">Select an option</option>
                        <option value="social-media">Social Media</option>
                        <option value="friend">Friend/Family</option>
                        <option value="search">Search Engine</option>
                        <option value="advertisement">Advertisement</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="employment-status">Current Employment Status*</label>
                    <select id="employment-status" name="employment-status" required>
                        <option value="">Select status</option>
                        <option value="employed">Employed</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="student">Student</option>
                        <option value="self-employed">Self Employed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="skills">What skills do you want to upgrade with YUFI?*</label>
                    <textarea id="skills" name="skills" rows="4" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Complete Registration</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/registration.js"></script>
</body>
</html>
